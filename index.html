<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
        <div id="div1">
           
        Sum of 1 to n numbers
        
        </div>
       
    
    <script>
        let a;
        let s=0;
        a=Number(prompt("Enter the last value:"));
        for(let i=1;i<=a;i++){
            s=s+i;
        }
        document.write(`The sum of 1 to ${a} number is:${s}`);
    </script>
</body>
</html>
